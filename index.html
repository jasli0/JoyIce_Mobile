<!DOCTYPE html>
<!-- Website - www.codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content=" Today in this blog you will learn how to create a responsive Login & Registration Form in HTML CSS & JavaScript. The blog will cover everything from the basics of creating a Login & Registration in HTML, to styling it with CSS and adding with JavaScript." />
    <meta
      name="keywords"
      content=" 
 Animated Login & Registration Form,Form Design,HTML and CSS,HTML CSS JavaScript,login & registration form,login & signup form,Login Form Design,registration form,Signup Form,HTML,CSS,JavaScript,
"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>JoyIceApp</title>
    <link rel="stylesheet" href="style.css" />
    <script src="../custom-scripts.js" defer></script>
  </head>
  <body>
    <section class="wrapper">

      
      <div class="form signup">
        <header>Signup</header>
        <form action="api/reg.php" method="POST">
          &nbsp; 
          &nbsp; 
          &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 
          <input type="text" placeholder="Firstname" id="fname" name="fname" required />
          <input type="text" placeholder="Lastname" id="lname" name="lname"  required />
          <input type="text" placeholder="Age" id="age" name="age"  required />
          <input type="text" placeholder="Address" id="address" name="address"  required />
          <input type="text" placeholder="Contact Number" id="cnumber" name="cnumber"  required />
          <input type="text" placeholder="Email" id="email" name="email"  required />
          <input type="text" placeholder="Username" id="username" name="username"  required />
          <input type="text" placeholder="Password" id="password" name="password"  required />
          <input type="submit" value="Signup" />
        </form>
      </div>


      &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 
      <div class="form login">
        <header>Login</header>
        <form action="api/login.php" method="POST">
          <input type="text" placeholder="Username" id="user" name="user"   required />
          <input type="password" placeholder="Password" id="pass" name="pass" required />
          <input type="submit" value="Login" />
        </form>
      </div>



      <script>
        const wrapper = document.querySelector(".wrapper"),
          signupHeader = document.querySelector(".signup header"),
          loginHeader = document.querySelector(".login header");

        loginHeader.addEventListener("click", () => {
          wrapper.classList.add("active");
        });
        signupHeader.addEventListener("click", () => {
          wrapper.classList.remove("active");
        });
      </script>
    </section>
  </body>
</html>
